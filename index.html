<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>昼ごはんルーレット</title>
</head>
<body>
    <div class="roulette">
        <h1>居酒屋ルーレット</h1>
        <!-- <p>~居酒屋で悩んだときはこのアプリで決めよう~</p> -->

        <div class="roulette__container">
            <div class="row first">
                <div class="roulette__box">
                    <h2>鳥貴族</h2>
                </div>
                <div class="roulette__box">
                    <h2>鳥二郎</h2>
                </div>
                <div class="roulette__box">
                    <h2>白木屋</h2>
                </div>
            </div>

            <div class="row second">
                <div class="roulette__box">
                    <h2>魚民</h2>
                </div>
                <div class="roulette__box">
                    <h2>磯丸水産</h2>
                </div>
                <div class="roulette__box">
                    <h2>和民</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="btn">
        <input type="button" value="スタート" id="start" class="btn__item">
        <input type="button" value="ストップ" id="stop" class="btn__item">
        <input type="button" value="リセット" id="reset" class="btn__item">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
